<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://nafisbd.com/logo.png">
    <title>English Dictionary | NafisBD</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input placeholder="Search a word" type="text" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press Enter<span>↵</span></p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">____</span></p>
            <p>Meaning: <span class="meaning" id="meaning">____</span></p>
            <p>Example: <span class="example" id="example">____</span></p>
            <!-- <p>Part of Speech:
                <span class="pspeech" id="pspeech">____</span></p> -->
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <footer class="footer">
        Coded by <a href="https://github.com/NafisMahmudAyon">Nafis Mahmud Ayon</a>. ©2023 <a href="https://nafisbd.com">NafisBD</a>. All right reserved.
    </footer>

    <script src="script.js"></script>
</body>

</html>
